version: "3"
services:
  freetube:
    image: linuxserver/freetube:version-168465262
    container_name: freetube
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APP_DATA_DIR}/freetube/config:/config
    ports:
      - "3000:3000"
      - "3001:3001"
    restart: unless-stopped
x-umbrel:
  title: Freetube
  version: "168465262"
  description: FreeTube is a feature-rich and user-friendly YouTube client with a focus on privacy.
  developer: LinuxServer.io
  repository: https://github.com/linuxserver/docker-freetube
  category: Media
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/freetube-logo.png
  support:
    url: https://github.com/linuxserver/docker-freetube/issues
  environment:
    - variable: PUID
      description: User ID for file permissions
    - variable: PGID
      description: Group ID for file permissions
    - variable: TZ
      description: Timezone setting
  ports:
    - description: HTTP Port
      published: 3000
      target: 3000
    - description: Secondary Port
      published: 3001
      target: 3001
  volumes:
    - description: Configuration storage
      source: ${APP_DATA_DIR}/freetube/config
      target: /config
